<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="date" content='$date-meta$'>
    <title>$title$</title>
    <link rel="stylesheet" href="0_style.css">
  </head>
  <body>
    <div class="container-lg">
      <a href="/">Home</a>
    </div>
    <div class="content">
      <div class="container-lg">
        <article class="article markdown-body">
          <div class="article-inner">
            $body$
          </div>
        </article>
        <p>Date: $date$</p>
      </div>
    </div>
    <h1>Screen Dimensions</h1>
    <button id="showDimensions">Show Dimensions</button>
    <div class="dimensions" id="dimensionsDisplay"></div>
    <script>
      document.getElementById('showDimensions').addEventListener('click', function() {
          const width = window.innerWidth;
          const height = window.innerHeight;
          document.getElementById('dimensionsDisplay').innerText = `Width: ${width}px, Height: ${height}px`;
      });
  </script>
  </body>
</html>
